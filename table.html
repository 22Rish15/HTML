<!DOCTYPE html>
<html>
    <head>
        <title> Table Tag </title>
    </head>
    <body>
        TABLE TAG
        <br>
        <br>
        <!--Table Tag-->
        <table border="1" bordercolor="red">
        <caption>Sample Table </caption>
        <tr>
            <th width="33%">Name</th>
            <th width="33%">Course</th>
            <th width="33%">Semester</th>
        </tr>
        <tr>
            <td align="center" width="50%">Rishi Khandelwal</td>
            <td align="center" width="33%">MCA</td>
            <td align="center" width="33%">Second</td>
        </tr>
    </table>

    <br>

    <hr color="black" width="75%"> 

    <table border="1">
        <tr>
            <th rowspan="2">Months</th>
            <th colspan="3">Slot Timing</th>
        </tr>
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>
        <tr>
            <td>January</td>
            <td>8.45 A.M.</td>
            <td>9.40 A.M.</td>
            <td>10.35 A.M.</td>
        </tr>
    </table>

    <table border="5" align="center" width="75%">
    <thead>
        <tr>
            <th>1</th>
            <th>2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </tbody>
        <tfoot>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </tfoot>
    </table>

    </body>
</html>

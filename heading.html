<!DOCTYPE html>
<html>

    <title> Heading Tag </title>

<body>
    HEADING TAG
    <!--Heading Tag-->

    <h2 style="background-color:rgb(17, 155, 155); text-align:center; color:black">H2 example</h2>
    <h3 style="background-color:rgb(63, 204, 204); text-align:center; color:black">H3 example</h3>
    <h4 style="background-color:rgb(152, 221, 221); text-align:center; color:black">H4 example</h4>
    <h5 style="background-color:rgb(174, 196, 196); text-align:center; color:black">H5 example</h5>
    <h6 style="background-color:rgb(227, 235, 235); text-align:center; color:black">H6 example</h6>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveller Details</title>
    <link rel="stylesheet" type="text/css" href="mycss.css">
</head>
<body>
    <h1>Traveller Details </h1>
    <form method="" action="page2.html">
        <div>
            <label for="name">Name of the Traveller: </label>
            <input type="text" name="name" id="name" placeholder="Enter you name">
        </div><br>
        <div>
            <label for="dot">Date of Travel: </label>
            <input type="date" name="dot" id="dot">
        </div><br>
        <div>
            <label for="ph">Phone Number: </label>
            <input type="number" name="ph" id="ph">
        </div><br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
